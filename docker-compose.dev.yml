services:
  postgres:
    image: postgres:latest
    deploy:
      resources:
        limits:
          memory: 16g
    container_name: raven-postgres
    ports:
      - "${DATABASE_PORT}:5432"
    environment:
      POSTGRES_HOST: ${DATABASE_HOST}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - raven-network
    env_file:
      - ./.env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raven-backend
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: ${DATABASE_HOST}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_PORT: ${DATABASE_PORT}
      POSTGRES_DB: ${DATABASE_NAME}
      NODE_ENV: ${NODE_ENV}
    networks:
      - raven-network
    env_file:
      - ./backend/.env

networks:
  raven-network:
    driver: bridge

volumes:
  postgres-data:
